name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter
        working-directory: ./backend
        run: |
          pip install flake8
          flake8 app/ --max-line-length=100 --exclude=__pycache__

      - name: Run type checker
        working-directory: ./backend
        run: |
          pip install mypy
          mypy app/ --ignore-missing-imports || true

      - name: Run tests
        working-directory: ./backend
        run: |
          pytest tests/ -v || echo "No tests found yet"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_TEST }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL_TEST }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY_TEST }}

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build -t sales-dojo-backend:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint python sales-dojo-backend:${{ github.sha }} -c "import sys; print(f'âœ… Build successful! Python {sys.version}'); sys.exit(0)"
