# ============================================
# Docker Compose - Development Environment
# ============================================
# Usage: docker-compose up
# ============================================

version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database with pgvector
  # ==========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sales-dojo-postgres
    environment:
      - POSTGRES_DB=sales_dojo
      - POSTGRES_USER=sales_user
      - POSTGRES_PASSWORD=sales_password_dev
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - sales-dojo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sales_user -d sales_dojo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # Backend Service (FastAPI)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: sales-dojo-backend-dev
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Persist uploaded files
      - backend_uploads:/tmp/uploads
      # Exclude __pycache__
      - /app/__pycache__
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - DEBUG=true
    networks:
      - sales-dojo-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Don't expose ports directly - use nginx
    expose:
      - "8000"

  # ==========================================
  # Frontend Service (Next.js)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: sales-dojo-frontend-dev
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Persist node_modules and .next
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    env_file:
      - ./frontend/.env.local
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - sales-dojo-network
    depends_on:
      - backend
    restart: unless-stopped
    # Don't expose ports directly - use nginx
    expose:
      - "3000"

  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: sales-dojo-nginx
    ports:
      # Main entry point
      - "80:80"
      # HTTPS (if configured)
      - "443:443"
    volumes:
      # Mount nginx config for live updates
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Logs
      - nginx_logs:/var/log/nginx
    networks:
      - sales-dojo-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local
  nginx_logs:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  sales-dojo-network:
    driver: bridge
    name: sales-dojo-network
