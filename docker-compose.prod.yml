# ============================================
# Docker Compose - Production Environment
# ============================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
# ============================================

version: '3.8'

services:
  # ==========================================
  # Backend Service (FastAPI)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: sales-dojo-backend-prod
    volumes:
      # Persist uploaded files only
      - backend_uploads:/tmp/uploads
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - DEBUG=false
    networks:
      - sales-dojo-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Don't expose ports directly - use nginx
    expose:
      - "8000"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Frontend Service (Next.js)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: sales-dojo-frontend-prod
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - sales-dojo-network
    depends_on:
      - backend
    restart: always
    # Don't expose ports directly - use nginx
    expose:
      - "3000"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: sales-dojo-nginx-prod
    ports:
      # HTTP
      - "80:80"
      # HTTPS (configure SSL certificates first)
      - "443:443"
    volumes:
      # Mount nginx config (read-only)
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates (uncomment when ready)
      # - ./nginx/ssl:/etc/nginx/ssl:ro
      # Logs
      - nginx_logs:/var/log/nginx
    networks:
      - sales-dojo-network
    depends_on:
      - backend
      - frontend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================
# Volumes
# ==========================================
volumes:
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  sales-dojo-network:
    driver: bridge
    name: sales-dojo-network-prod
